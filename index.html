<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
        <div class="header">
            <h1>Rock-Paper-Scissors Game</h1>
        </div>
        <div class="content">
            <h1>Select Your Move</h1>
            <div class="selections">
                <button class="selections-btn"><img src="./images/rock.png" alt="rock icon"></button>
                <button class="selections-btn"><img src="./images/paper.png" alt="paper icon"></button>
                <button class="selections-btn"><img src="./images/scissors.png" alt="scissors icon"></button>
            </div>
        </div>
        <div class="result"></div>
</body>
</html>
