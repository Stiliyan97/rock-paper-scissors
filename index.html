<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
        <div class="header">
            <h1>Rock-Paper-Scissors Game</h1>
        </div>
        <div class="content">
            <h2>Select Your Move</h2>
            <div class="selections">
                <button class="selections-btn" id="rock"><img src="./images/rock.png" alt="rock icon"></button>
                <button class="selections-btn" id="paper"><img src="./images/paper.png" alt="paper icon"></button>
                <button class="selections-btn" id="scissors"><img src="./images/scissors.png" alt="scissors icon"></button>
            </div>
        </div>
        <div class="result">
            <div id="player">
                <div class="points" id="player-points">
                    0
                </div>
                <div class="current-move">
                    <h2>Player</h2>
                    <div class="current-move-icon" id="player-move"></div>
                </div>
            </div>
            <div class="center">
                <p>vs</p>
            </div>
            <div id="computer">
                <div class="points" id="computer-points">
                    0
                </div>
                <div class="current-move">
                    <h2>Computer</h2>
                    <div class="current-move-icon" id="computer-move"></div>
                </div>
                
            </div>
        </div>
</body>
</html>
